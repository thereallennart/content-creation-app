<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Login</h1>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" required><br><br>
        <button id="loginButton" class="login-button">Login</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginButton').addEventListener('click', login);

            function login() {
                const email = document.getElementById('email').value;
                if (!email) {
                    alert('Please enter your email');
                    return;
                }

                const webhookUrl = 'https://hook.eu1.make.com/zk7iyg8bc1bjhlhe9jtot3nsx9xaomcq'; // Replace with your Make.com webhook URL

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        const token = data.token;
                        const timestamp = new Date().getTime();
                        localStorage.setItem('token', token);
                        localStorage.setItem('tokenTimestamp', timestamp);
                        window.location.href = 'content_creation_app.html'; // Redirect without alert
                    } else {
                        alert('Login failed. Please try again.');
                    }
                })
                .catch(error => {
                    alert('Error logging in.');
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
