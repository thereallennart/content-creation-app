
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" required><br><br>
    <button onclick="login()">Login</button>
    <p id="status"></p>

    <script>
        // Function to log in and save token
        function login() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email');
                return;
            }

            const webhookUrl = 'https://hook.eu1.make.com/zk7iyg8bc1bjhlhe9jtot3nsx9xaomcq'; // Replace with your Make.com webhook URL

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Save the token and timestamp to localStorage
                    const token = data.token;
                    const timestamp = new Date().getTime();
                    localStorage.setItem('token', token);
                    localStorage.setItem('tokenTimestamp', timestamp);
                    document.getElementById('status').textContent = 'Login successful!';

                    // Redirect to the app
                    window.location.href = 'content_creation_app.html';
                } else {
                    document.getElementById('status').textContent = 'Login failed. Please try again.';
                }
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Error logging in.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
